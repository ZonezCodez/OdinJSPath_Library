<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Library App</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titleBox" id="newbook">
        <h1 id="title">Fancy Library App Name</h1>
        <p class="description" id="desc">Add book by clicking button below!</p>
        <button class="btn" id="newBook">+</button>
    </div>
    <div class="bookBox" id="books">
        <div class="bookCard">
            <span id="tStatus">Title: The Hobbit</span>
            <span id="aStatus">Author: JRR Tolkien</span>
            <span id="pStatus">Pages: 145</span>
            <span>Read:<span id="rStatus"> Yes</span></span>
        </div>
    </div>
    <div class="footer" id="foot">
        <span id="footerBottom">Created by ZoneCodez for The Odin Project</span>
    </div>
</body>
</html>
