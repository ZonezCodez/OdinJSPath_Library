<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Library App</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titleBox" id="newbook">
        <h1 id="title">Fancy Library App Name</h1>
        <p class="description" id="desc">Add book by clicking button below!</p>
        <button class="btn" id="newBook">+</button>
    </div>
    <div class="inside">
        <div class="bookBox" id="books">

        </div>
    </div>
    <div class="footer" id="foot">
        <span id="footerBottom">Created by ZoneCodez for The Odin Project</span>
    </div>
    <div class="formHold">
        <div class="bookForm" id="bookform">
            <form action="submit">
                <span class="cancelAdd" id="cancelAdd">X</span>
                <h3>Add Book</h3>
                <label for="booktitle">Title: </label>
                <input type="text" name="booktitle" id="booktitle">
                <label for="bookauthor">Author: </label>
                <input type="text" name="bookauthor" id="bookauthor">
                <label for="bookpages">Pages: </label>
                <input type="text" name="bookpages" id="bookpages">
                <div class="insideread">
                    <label for="read">Read: </label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
